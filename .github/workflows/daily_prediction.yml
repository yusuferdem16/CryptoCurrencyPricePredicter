name: Daily Crypto Forecast

on:
  schedule:
    # Runs at 05:00 UTC every day (which is 08:00 AM Turkey Time)
    - cron: '0 5 * * *'
  # Allows you to click a button in GitHub to run it manually for testing
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    # 1. Download your code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. Install Dependencies
    - name: Install libraries
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Run the Automation Script
    - name: Run Daily Job
      env:
        # Pass the secret from GitHub to the script
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        PYTHONPATH: .
      run: |
        python -m src.automation